<div id="loading">
    <div id="loading-center">
        <img src="./assets/sofbox-v2/images/loader.gif" alt="loader">
    </div>
</div>
<!-- Header Component Start-->
<app-v-two-header-style1 [logoImg]="navLogo" className="main-header" [navItemList]="navItems"></app-v-two-header-style1>
<!-- Header Component End-->
<!-- START sofbox6 REVOLUTION SLIDER 6.1.3 -->
<app-slider></app-slider>
<!--End sofbox2 REVOLUTION SLIDER -->
<!-- Main Content -->
<div class="main-content">
    <app-features></app-features>
    <app-tips-trick></app-tips-trick>
    <app-tips-trick1></app-tips-trick1>
    <app-portfolio></app-portfolio>

    <div class="main-content overflow-hidden" id="iq-gallery">
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <app-v-two-section-title [titleSectionProp]="titleSectionProp"></app-v-two-section-title>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="iq-masonry-block">
                            <div class="isotope-filters isotope-tooltip">
                                <button data-filter="" class="active">All<span class="post_no">30</span></button>
                                <button data-filter=".tractorTracker" class="post_no">Tractor Tracker<span
                                        class="post_no">9</span></button>
                                <button data-filter=".finApp">Finance App<span class="post_no">6</span></button>
                                <button data-filter=".sizingApp">Sizing App<span class="post_no">3</span></button>
                                <!-- <button data-filter=".print-branding">Branding<span class="post_no">5</span></button> -->
                            </div>

                            <!-- <div class="col-lg-8">
                                <app-v-two-section-title [titleSectionProp]="titleSectionProp"></app-v-two-section-title>
                            </div> -->

                            <div class="iq-masonry iq-columns-3">
                                <app-v-two-portfolio-box [List]="tractorTrackerList"></app-v-two-portfolio-box>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- <app-post></app-post> -->
</div>
